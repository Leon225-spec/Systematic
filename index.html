<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronByte | Custom Software Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F7F5; /* Warm gray background */
            color: #1A1A1A;
            margin: 0;
            overflow: hidden; /* Prevent scrolling for the clean hero look */
        }

        .accent-blue {
            color: #87CEEB; /* Soft sky blue */
        }

        .bg-accent-blue {
            background-color: #87CEEB;
        }

        /* Precision Typography Styles */
        .hero-label {
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
            font-size: 0.75rem;
            color: #6B6B6B;
            margin-bottom: 1.5rem;
        }

        .hero-title {
            font-size: 4.5rem;
            line-height: 1.05;
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
            max-width: 12ch;
        }

        .hero-description {
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 400;
            color: #4A4A4A;
            max-width: 420px;
            margin-bottom: 3rem;
        }

        .btn-primary {
            background-color: #87CEEB;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
        }

        .btn-primary:hover {
            filter: brightness(0.95);
            transform: translateY(-1px);
        }

        .btn-secondary {
            border: 1px solid #E5E5E2;
            color: #1A1A1A;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            background: white;
            margin-left: 1rem;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #F9F9F9;
        }

        /* Illustration Mockup Styling */
        .mockup-container {
            position: relative;
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.08);
            width: 450px;
            height: 600px;
            padding: 40px;
            position: relative;
            z-index: 2;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .floating-accent {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #87CEEB;
            border-radius: 24px;
            top: -20px;
            right: -20px;
            opacity: 0.15;
            z-index: 1;
        }

        .nav-link {
            font-weight: 500;
            color: #4A4A4A;
            margin-left: 2.5rem;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #1A1A1A;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header / Nav -->
    <header class="max-w-7xl mx-auto px-12 py-10 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <span class="text-2xl font-extrabold tracking-tighter">Iron<span class="accent-blue">Byte</span></span>
        </div>
        <nav class="hidden md:flex items-center">
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Work</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="btn-primary ml-10 py-2 px-6">Get Started</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="max-w-7xl mx-auto px-12 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center h-[calc(100vh-120px)]">
        
        <!-- Content Left -->
        <div class="flex flex-col justify-center">
            <div class="hero-label">Software Studio</div>
            <h1 class="hero-title">
                Digital products that scale businesses.
            </h1>
            <p class="hero-description">
                We build custom inventory systems, web applications, and digital infrastructure for growing businesses in Zimbabwe.
            </p>
            <div class="flex items-center">
                <a href="#" class="btn-primary">View services</a>
                <a href="#" class="btn-secondary">Our process</a>
            </div>
        </div>

        <!-- Illustration Right -->
        <div class="mockup-container">
            <div class="floating-accent"></div>
            <div class="main-card">
                <!-- Abstract UI elements to simulate the "Illustration" -->
                <div class="w-12 h-12 bg-accent-blue rounded-xl mb-8 opacity-40"></div>
                <div class="h-4 w-3/4 bg-gray-100 rounded-full mb-4"></div>
                <div class="h-4 w-1/2 bg-gray-100 rounded-full mb-12"></div>
                
                <div class="space-y-4">
                    <div class="p-4 rounded-xl border border-gray-50 flex items-center space-x-4">
                        <div class="w-8 h-8 rounded-lg bg-gray-50"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-2 w-20 bg-gray-200 rounded"></div>
                            <div class="h-2 w-32 bg-gray-100 rounded"></div>
                        </div>
                    </div>
                    <div class="p-4 rounded-xl border border-gray-50 flex items-center space-x-4">
                        <div class="w-8 h-8 rounded-lg bg-gray-50"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-2 w-16 bg-gray-200 rounded"></div>
                            <div class="h-2 w-24 bg-gray-100 rounded"></div>
                        </div>
                    </div>
                    <div class="p-4 rounded-xl bg-gray-50 flex items-center space-x-4">
                        <div class="w-8 h-8 rounded-lg bg-white"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-2 w-24 bg-gray-200 rounded"></div>
                            <div class="h-2 w-12 bg-gray-100 rounded"></div>
                        </div>
                    </div>
                </div>

                <!-- Abstract Graph -->
                <div class="absolute bottom-10 left-10 right-10">
                    <div class="flex items-end space-x-2 h-20">
                        <div class="flex-1 bg-gray-100 rounded-t-md h-12"></div>
                        <div class="flex-1 bg-accent-blue opacity-30 rounded-t-md h-16"></div>
                        <div class="flex-1 bg-gray-100 rounded-t-md h-8"></div>
                        <div class="flex-1 bg-gray-100 rounded-t-md h-20"></div>
                        <div class="flex-1 bg-gray-100 rounded-t-md h-14"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
