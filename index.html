<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronByte | Custom Software Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #3B49DF;
            --text-main: #1A1C1E;
            --text-muted: #636D7A;
            --bg-warm: #F8F8F6; /* Slightly warmer gray to match Practical UI background */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-warm);
            color: var(--text-main);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Container - Increased max-width for that "wide" Nav feel */
        .container-wide {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 4rem;
        }

        /* Nav Branding */
        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.05em;
            color: #1A1C1E;
            display: flex;
            align-items: center;
        }
        
        .logo-box {
            border: 2px solid var(--brand-blue);
            padding: 0px 4px;
            border-radius: 4px;
            margin-left: 4px;
            font-size: 0.85rem;
            color: var(--brand-blue);
            font-weight: 800;
        }

        /* 80vh Hero Container */
        .hero-section {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Typography - Practical UI Precision */
        .hero-label {
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 600;
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 1.25rem;
            display: block;
        }

        .hero-title {
            font-size: 4.8rem; /* Slightly larger to dominate the 80vh space */
            line-height: 1.02;
            font-weight: 700;
            letter-spacing: -0.055em;
            margin-bottom: 1.5rem;
            max-width: 14ch;
            color: #1A1C1E;
        }

        .hero-description {
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 400;
            color: #4B5563;
            max-width: 540px;
            margin-bottom: 2.75rem;
        }

        /* Buttons - Matching the specific padding and radius */
        .btn-primary {
            background-color: var(--brand-blue);
            color: white;
            padding: 0.95rem 2.25rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.1s ease;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            border: 1px solid #D1D5DB;
            color: #374151;
            padding: 0.95rem 2.25rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            background: white;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #F9FAFB;
            border-color: #C1C7D0;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        /* Nav hover state consistency */
        .nav-link {
            transition: color 0.2s;
            color: #4B5563;
        }

        .nav-link:hover {
            color: #111827;
        }

    </style>
</head>
<body>

    <header class="container-wide py-10 flex justify-between items-center">
        <div class="logo-text">
            IronByte<span class="logo-box">BT</span>
        </div>
        <nav class="flex items-center space-x-12 text-[0.95rem] font-medium">
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Solutions</a>
            <a href="#" class="nav-link">Work</a>
            <a href="#" class="text-slate-900 font-bold border-b-2 border-brand-blue pb-0.5 ml-4">Contact</a>
        </nav>
    </header>

    <main class="container-wide">
        <section class="hero-section">
            <span class="hero-label">Custom Software Studio</span>
            <h1 class="hero-title">
                Digital tools for growing teams.
            </h1>
            <p class="hero-description">
                We design and build intuitive inventory systems and powerful web applications using logic-driven design principles.
            </p>
            <div class="button-group">
                <a href="#" class="btn-primary">View our services</a>
                <a href="#" class="btn-secondary">Free preview</a>
            </div>
        </section>
    </main>

</body>
</html>
