<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronByte | Custom Software Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #3B49DF;
            --text-main: #1A1C1E;
            --text-muted: #636D7A;
            --bg-warm: #F8F9FB;
            --grid-line: #EAECEF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-warm);
            /* Refined grid background - matches Practical UI structure */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 32px 32px;
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Nav Branding */
        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.04em;
            color: #0F172A;
            display: flex;
            align-items: center;
        }
        
        .logo-box {
            border: 2px solid var(--brand-blue);
            padding: 0px 4px;
            border-radius: 4px;
            margin-left: 4px;
            font-size: 0.85rem;
            color: var(--brand-blue);
            font-weight: 800;
        }

        /* Precise Typography Scale - Centered */
        .hero-label {
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            display: block;
            text-align: center;
        }

        .hero-title {
            font-size: 4.5rem; 
            line-height: 1.05;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
            max-width: 15ch;
            color: #0F172A;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-description {
            font-size: 1.25rem;
            line-height: 1.6;
            font-weight: 400;
            color: #475569;
            max-width: 580px;
            margin-bottom: 3rem;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--brand-blue);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-secondary {
            border: 1px solid #E2E8F0;
            color: var(--brand-blue);
            padding: 0.9rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            background: white;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #F8FAFC;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Section Container */
        .hero-container {
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 5vh;
        }

    </style>
</head>
<body>

    <header class="max-w-7xl mx-auto px-12 py-10 flex justify-between items-center relative z-50">
        <div class="logo-text">
            IronByte<span class="logo-box">BT</span>
        </div>
        <nav class="flex items-center space-x-10 text-[0.95rem] font-medium text-slate-500">
            <a href="#" class="hover:text-black transition-colors">Services</a>
            <a href="#" class="hover:text-black transition-colors">Solutions</a>
            <a href="#" class="hover:text-black transition-colors">Work</a>
            <a href="#" class="text-slate-900 font-semibold border-b-2 border-brand-blue pb-0.5">Contact</a>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-12">
        <section class="hero-container">
            <span class="hero-label">Custom Software Studio</span>
            <h1 class="hero-title">
                Digital tools for growing teams.
            </h1>
            <p class="hero-description">
                We design and build intuitive inventory systems and powerful web applications using logic-driven design principles.
            </p>
            <div class="button-group">
                <a href="#" class="btn-primary">View our services</a>
                <a href="#" class="btn-secondary">Free preview</a>
            </div>
        </section>
    </main>

</body>
</html>
